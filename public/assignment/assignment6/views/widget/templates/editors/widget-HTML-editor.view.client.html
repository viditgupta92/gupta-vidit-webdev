<h1>HTML Editor</h1>

<label>Name</label>
<input ng-model="model.widget.name" name="name" class="form-control" required>

<label>Text</label>
<div ng-model="model.widget.text"
     text-angular
     ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]">
</div>
