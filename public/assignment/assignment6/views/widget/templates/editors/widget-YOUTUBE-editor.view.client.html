<h1>YOUTUBE Editor</h1>

<label>Name</label>
<input ng-model="model.widget.name" name="name" class="form-control" required>
<span class="text-error"
      data-ng-show="widgetEdit.submitted && widgetEdit.name.$error.required">Widget Name is required<br></span>


<label>Url</label>
<input ng-model="model.widget.url" class="form-control">

<label>Width</label>
<input ng-model="model.widget.width" class="form-control">
