<h1>HEADER Editor</h1>

<label>Name</label>
<input ng-model="model.widget.name" class="form-control">

<label>Text</label>
<input ng-model="model.widget.text" class="form-control"/>

<label>Rows</label>
<input ng-model="model.widget.rows" class="form-control" type="number"/>

<label>Placeholder</label>
<input ng-model="model.widget.placeholder" class="form-control"/>

<label>Formatted</label>
<input ng-model="model.widget.formatted" type="checkbox"/>

<label>Size</label>
<select ng-model="model.widget.size" class="form-control">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
</select>
