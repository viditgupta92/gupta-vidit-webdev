<nav class="navbar navbar-fixed-top navbar-default">
    <div class="container-fluid">
        NFL App
    </div>
</nav>

<div class="container-fluid">
    <h3 class="text-center season">News for Team: {{model.teamId}}</h3>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Title</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody ng-repeat="news in model.teamNews">
        <tr>
            <td>
                <a href={{news.Url}}>
                    {{news.Title}}
                </a>
            </td>
            <td>
                {{news.TimeAgo}}
            </td>
        </tr>
        </tbody>
    </table>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom"></nav>
