<nav class="navbar navbar-fixed-top navbar-default">
    <div class="container-fluid">
        NFL App
    </div>
</nav>

<div class="container-fluid">
    <h3 class="text-center season">Players for Team: {{model.teamId}}</h3>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>Age</th>
            <th>Birth Date</th>
            <th>Height</th>
            <th>Weight</th>
            <th>College</th>
        </tr>
        </thead>
        <tbody ng-repeat="info in model.team">
        <tr>
            <td>
                <img class="headshot" ng-src={{info.PhotoUrl}}>
            </td>
            <td>{{info.Name}}</td>
            <td>{{info.Age}}</td>
            <td>{{info.BirthDateString}}</td>
            <td>{{info.Height}}</td>
            <td>{{info.Weight}}</td>
            <td>{{info.College}}</td>
        </tr>
        </tbody>
    </table>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom"></nav>
