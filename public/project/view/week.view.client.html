<nav class="navbar navbar-fixed-top navbar-default">
    <div class="container-fluid">
        NFL App
    </div>
</nav>

<div class="container-fluid">
    <h3 class="text-center season">Week: {{model.weekId}}</h3>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Match</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody ng-repeat="game in model.games">
        <tr>
            <td>
                <ul>
                    <img class="logo" ng-src={{getTeamLogo(game.AwayTeam)}}>
                    {{game.AwayTeam}}
                </ul>
                <ul>
                    <img class="logo" ng-src={{getTeamLogo(game.HomeTeam)}}>
                    {{game.HomeTeam}}
                </ul>
            </td>
            <td>
                <ul class="score">
                    {{game.AwayScore}}
                </ul>
                <ul class="score">
                    {{game.HomeScore}}
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom"></nav>
